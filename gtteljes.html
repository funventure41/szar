<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gólyatábor 2024</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prata&display=swap');

        body {
            font-family: 'Prata', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('live-greece-ackropolis-in-100bc-90395119.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            border: 3px solid #007BFF;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007BFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
            background: #0056b3;
        }

        .greek-pattern {
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #007BFF,
                #007BFF 10px,
                #fff 10px,
                #fff 20px
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greek-pattern"></div>
        <h1>Gólyatábor 2024</h1>
        <p>Üdvözlünk a Gólyatábor 2024 eseményen! Válassz az alábbi linkek közül:</p>
        <div class="button-container">
            <a href="tozsdeHomepage.html" class="button">Tőzsde</a>
            <a href="https://e.pcloud.link/publink/show?code=kZdzxTZTY4w84MuLnBz9u5va4nCkJYh9VG7" class="button">Képfeltöltés</a>
        </div>
        <div class="greek-pattern"></div>
    </div>
</body>
</html>
